overwrite: true
schema: "http://localhost/graphql"
documents:
  - "src/graphql/*/*.graphql"
generates:
  src/generated/graphql.tsx:
    schema: http://localhost:8000/subgraphs/name/mu-dapp
    generates:
      config:
        defaultBaseOptions: { context: { clientName: "subgraph" } }
        withHooks: true
        preResolveTypes: true
      plugins:
        - "typescript"
        - "typescript-operations"
        - "typescript-react-apollo"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      preResolveTypes: true
