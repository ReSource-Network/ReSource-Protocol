query getTotalCollateral($id: ID!) {
  underwriter(id: $id) {
    totalCollateral
  }
}

query getPortfolio($id: ID!) {
  underwriter(id: $id) {
    totalRewards
    creditLines {
      collateral
      underwritee {
        id
      }
      totalReward
      outstandingReward
      networkToken
    }
  }
}
